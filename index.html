<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Component</title>
  </head>
  <body>
    <section class="component-section">
      <div class="component-container">
        <figure class="maria-img">
          <img src="./maria.jpg" alt="maria's picture" width="300" />
        </figure>

        <div class="text">
          <div>
            "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia
            vitae aliquid corporis dolor id beatae ex iusto quasi fugiat
            ducimus! Saepe minus tenetur cupiditate harum doloribus? Magnam
            earum quia molestias."
          </div>
          <div class="intro-text">
            <div class="name">Khadija-</div>
            <div class="small-text">
              Senior priduct manager at EDP commercial
            </div>
          </div>
        </div>
        <div class="chevron chevron-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="arrow-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </div>

        <div class="chevron chevron-right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="arrow-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
      </div>
      <div class="icons">
        <div class="circle-icons fill"></div>
        <div class="circle-icons"></div>
        <div class="circle-icons"></div>
        <div class="circle-icons"></div>
      </div>
    </section>
  </body>
</html>
